<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Grafos Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        #graphCanvas {
            background-color: #fff;
            border: 1px solid #dee2e6;
            cursor: pointer;
        }
        
        .vertex {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
            transition: fill 0.2s ease;
            fill: #6f42c1;
        }
        
        .vertex:hover {
            fill: #5a32a8;
        }
        
        .vertex.selected {
            stroke: #ffc107;
            stroke-width: 3px;
        }
        
        .vertex-text {
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            fill: white;
        }
        
        .edge {
            stroke: #6c757d;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .edge:hover {
            stroke: #495057;
        }
        
        .edge.selected {
            stroke: #ffc107;
            stroke-width: 3px;
        }
        
        .edge.directed {
            marker-end: url(#arrowhead);
        }
        
        .edge-text {
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
            fill: #495057;
        }
        
        .tool-btn.active {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .matrix-table {
            font-size: 0.85rem;
        }
        
        .matrix-table th, .matrix-table td {
            padding: 0.3rem;
            text-align: center;
        }
        
        .btn-group .btn {
            font-size: 0.8rem;
        }
        
        /* Estilo para auto-conexiones */
        .edge-loop {
            fill: none;
            stroke: #6c757d;
            stroke-width: 2px;
        }
        
        .edge-loop.directed {
            marker-end: url(#arrowhead);
        }
        
        .edge-loop.selected {
            stroke: #ffc107;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Editor de Grafos Completo</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header py-2">
                        <div class="btn-group" role="group">
                            <button id="addVertexBtn" class="btn btn-primary btn-sm tool-btn">Añadir Vértice</button>
                            <button id="addEdgeBtn" class="btn btn-success btn-sm tool-btn">Añadir Arista</button>
                            <button id="selectBtn" class="btn btn-info btn-sm tool-btn">Seleccionar</button>
                            <button id="deleteBtn" class="btn btn-danger btn-sm tool-btn">Eliminar</button>
                            <button id="clearBtn" class="btn btn-warning btn-sm tool-btn">Limpiar Todo</button>
                        </div>
                        <div class="btn-group ms-2" role="group">
                            <button id="directedToggle" class="btn btn-secondary btn-sm tool-btn">No Dirigido</button>
                            <button id="weightedToggle" class="btn btn-secondary btn-sm tool-btn">No Ponderado</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <svg id="graphCanvas" width="100%" height="600"></svg>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header py-2">
                        <h6 class="mb-0">Propiedades</h6>
                    </div>
                    <div class="card-body" id="propertiesPanel">
                        <p class="text-muted">Selecciona un elemento para editar sus propiedades</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header py-2">
                        <h6 class="mb-0">Matriz de Adyacencia</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm matrix-table" id="adjacencyMatrix">
                                <tbody>
                                    <tr>
                                        <td class="text-center text-muted">Crea un grafo para ver la matriz</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header py-2">
                        <h6 class="mb-0">Métricas del Grafo</h6>
                    </div>
                    <div class="card-body">
                        <div id="graphMetrics">
                            <p class="text-muted mb-1">Vértices: <span id="vertexCount">0</span></p>
                            <p class="text-muted mb-1">Aristas: <span id="edgeCount">0</span></p>
                            <p class="text-muted mb-1">Tipo: <span id="graphType">No definido</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar peso -->
    <div class="modal fade" id="weightModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Peso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="weightInput" class="form-label">Peso de la arista:</label>
                        <input type="number" class="form-control" id="weightInput" value="1" min="1" required>
                        <div class="invalid-feedback" id="weightError">
                            Por favor ingrese un número válido mayor a 0.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveWeightBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
